version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: redis
    restart: always
    env_file:
      - .env
    ports:
      - "6379:6379"
    networks:
      - redis-network
    command: redis-server --save 20 1 --loglevel warning --requirepass ${REDIS_PASSWORD}

  mom-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mom-server
    restart: always
    ports:
      - "8080:8000"
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - redis-network

  mom-server-grpc:
    build:
      context: .
      dockerfile: Dockerfile.grpc
    container_name: mom-server-grpc
    restart: always
    ports:
      - "50051:50051"
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - redis-network

networks:
  redis-network:
    driver: bridge